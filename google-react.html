<!DOCTYPE html>
<html>
<head>
	<title>Google Map React Cities</title>

	<style type="text/css" media="screen">
		
	#map{
		height: 100vh;
		width: 50%;
		float: left;
	}

	#cities-container{
		width: 50%;
		float: right;
		text-align: center;
	}

	table, thead, tbody, td{
        border: 1px solid black;
        border-radius: 4px;
        text-align: center;
        width: 40%;
        margin: auto;
    }

    .cityName{
    	text-decoration: underline;
    	cursor: pointer;
    	color: blue
    }

    thead{
    	background-color: #ddd;
    }

	</style>

</head>
<body>

	<div id="map"></div>
	<div id="cities-container"></div>

	<script src="https://fb.me/react-15.1.0.js"></script>
	<script src="https://fb.me/react-dom-15.1.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
	
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZmfc1n_ygm1miyDAoYErriAV4Z_TLCec"></script>
	<script src="cities.js" type="text/javascript"></script>
	<script type="text/babel" src="google-react.jsx"></script>
</body>
</html>
